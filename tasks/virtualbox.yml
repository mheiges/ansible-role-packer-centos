---

- name: Mount VirtualBox guest additions ISO
  mount:
    name: /mnt/vbox
    src: "/root/VBoxGuestAdditions.iso"
    opts: loop
    state: mounted
    fstype: iso9660

- name: Install VirtualBox guest additions
  shell: sh /mnt/vbox/VBoxLinuxAdditions.run
  failed_when: false

- name: Unmount VirtualBox guest additions ISO
  mount:
    name: /mnt/vbox
    src: "/root/VBoxGuestAdditions.iso"
    state: absent
    fstype: iso9660

